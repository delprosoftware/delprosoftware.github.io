site_name: Delpro IT - Field Service Application Documentation
site_url: https://delprosoftware.github.io/documentation/
nav:
  - Welcome: index.md
  - Helpdesk:
      - 'Creating Jobs': helpdesk/jobcreate.md
      - 'Job Search': ''
  - Technician: 
        - 'Job List': common/joblist.md
        - 'Job Details': common/jobdetails.md
  - Contractor: 
        - 'Job List': common/joblist.md
        - 'Job Details': common/jobdetails.md
  - Client: client.md
  - Administration: administration.md

theme:
  name: material
  logo: img/delpro_it_logo.PNG
  collapse_navigation: true
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: #B3E5FC
      accent: #81D4FA 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: #B3E5FC
      accent: #80CBC4

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

copyright: "&copy; 2024 Delpro IT"
